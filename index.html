<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Empire: Visual Novel Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --comic-red: #e74c3c;
            --comic-yellow: #f1c40f;
            --comic-blue: #3498db;
            --comic-black: #2c3e50;
            --border-thick: 4px solid var(--comic-black);
        }

        body {
            font-family: 'Comic Neue', sans-serif;
            background: #222;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        #game-window {
            width: 100%;
            max-width: 1024px;
            height: 100vh;
            max-height: 768px;
            position: relative;
            background-color: #333;
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            overflow: hidden;
        }

        /* --- UI Layer (Stats) --- */
        #top-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .stat-badge {
            background: white;
            border: 3px solid black;
            padding: 5px 15px;
            font-family: 'Bangers', cursive;
            font-size: 1.2rem;
            transform: skew(-10deg);
            box-shadow: 3px 3px 0 rgba(0,0,0,0.5);
        }

        /* --- Character Layer --- */
        #char-layer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 让点击穿透到背景 */
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding-bottom: 0px; 
        }

        .sprite {
            height: 85%; /* 立绘高度 */
            width: auto;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
            position: absolute;
            bottom: -20px;
        }

        /* 主角在左 */
        #sprite-player {
            left: -50px; 
            z-index: 2;
        }

        /* NPC在右 */
        #sprite-npc {
            right: -50px;
            z-index: 1;
        }

        /* 谁不说话谁变暗 */
        .dimmed {
            filter: brightness(0.5) grayscale(0.8) !important;
            transform: scale(0.95);
        }

        .speaking {
            filter: brightness(1.1) drop-shadow(0 0 10px white) !important;
            transform: scale(1.05);
            z-index: 10 !important;
        }

        /* --- Dialogue Layer --- */
        #dialogue-layer {
            position: absolute;
            bottom: 20px;
            left: 5%;
            width: 90%;
            height: 180px;
            background: rgba(255, 255, 255, 0.95);
            border: var(--border-thick);
            border-radius: 10px;
            box-shadow: 10px 10px 0 rgba(0,0,0,0.8);
            z-index: 20;
            cursor: pointer; /* 提示可点击 */
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        #name-tag {
            background: var(--comic-red);
            color: white;
            padding: 5px 30px;
            font-family: 'Bangers';
            font-size: 1.5rem;
            border: var(--border-thick);
            position: absolute;
            top: -20px;
            left: 20px;
            transform: rotate(-2deg);
        }

        #text-area {
            padding: 30px 20px 20px 20px;
            font-size: 1.3rem;
            line-height: 1.5;
            color: #222;
        }

        /* 跳动的箭头提示 */
        #click-indicator {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 2rem;
            color: var(--comic-red);
            animation: bounce 1s infinite;
        }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* --- Choices Overlay --- */
        #choices-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            z-index: 100;
            display: none; /* 默认隐藏 */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
